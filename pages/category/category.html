<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore dados detalhados sobre condições crônicas não transmissíveis no Observatório OCCNT">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/navigation.css">
    <link rel="stylesheet" href="/assets/css/paragraph.css">
    <link rel="stylesheet" href="/assets/css/drawer.css">
    <title id="pageTitle">Categoria - OCCNT</title>
</head>
<body>
    <a href="#main-content" class="skip-link">Pular para conteúdo principal</a>
    
    <header class="header">
        <nav class="navigation" role="navigation" aria-label="Navegação principal">
            <button class="nav-button active" data-section="dados" aria-current="page" aria-label="Página atual - Dados sobre condições crônicas">Dados</button>
            <button class="nav-button" data-section="sobre" aria-label="Informações sobre o observatório">Sobre</button>
            <button class="nav-button" data-section="repositorio" aria-label="Acessar repositório de dados">Repositório</button>
        </nav>
    </header>

    <main class="main-content" id="main-content">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="main-title" id="categoryTitle">Carregando categoria...</h1>
            </div>
        </section>

        <section class="about-content">
            <div class="content-container">
                <p class="content-paragraph" id="categoryDescription">Carregando descrição...</p>
            </div>
        </section>

        <section class="drawer">
            <div class="drawer-header">
                <button class="drawer-title" 
                        aria-expanded="false" 
                        aria-controls="drawer-content"
                        aria-label="Expandir ou recolher lista de doenças do observatório">
                    OBSERVATÓRIO
                </button>
            </div>
            <div class="drawer-content" 
                 id="drawer-content" 
                 hidden 
                 aria-label="Lista de doenças da categoria">
                <ul class="drawer-list" 
                    id="diseasesList" 
                    role="list"
                    aria-label="Doenças desta categoria">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </ul>
            </div>
        </section>
    </main>

    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/drawer.js"></script>
    <script src="/assets/js/categoryManager.js"></script>
</body>
</html>
