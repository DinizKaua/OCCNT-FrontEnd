<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCCNT</title>
</head>
<body>

    <header class="header">
        <nav class="navigation">
            <button class="nav-button" data-section="dados">Dados</button>
            <button class="nav-button" data-section="sobre">Sobre</button>
            <button class="nav-button" data-section="repositorio">Repositório</button>
        </nav>

        <script src="assets/js/navigation.js"></script>
        <link rel="stylesheet" href="/assets/css/navigation.css">
        <link rel="stylesheet" href="/assets/css/cards.css">
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="main-title">Observatório de Condições Crônicas Não Transmissíveis</h1>
                <button class="about-button" data-action="sobre-projeto">sobre o projeto</button>
            </div>
        </section>

        <section class="diseases-section">
            <div class="diseases-grid">
                
                <button class="disease-card" data-category="cardiovascular">
                    <div class="card-content">
                        <h3 class="card-title">Doenças Cardiovasculares</h3>
                        <p class="card-description">Hipertensão arterial, Arritmias, Doença arterial coronariana</p>
                    </div>
                </button>

                <button class="disease-card" data-category="respiratoria">
                    <div class="card-content">
                        <h3 class="card-title">Doenças Respiratórioas</h3>
                        <p class="card-description">Asma, Bronquite crônica, Enfisema pulmonar</p>
                    </div>
                </button>

                <button class="disease-card" data-category="cancer">
                    <div class="card-content">
                        <h3 class="card-title">Câncer</h3>
                        <p class="card-description">nada ainda</p>
                    </div>
                </button>

                <button class="disease-card" data-category="neurologica">
                    <div class="card-content">
                        <h3 class="card-title">Doenças Neurológicas e Mentais</h3>
                        <p class="card-description">Doença de Alzheimer, Doença de Parkinson, Epilepsia</p>
                    </div>
                </button>

                <button class="disease-card" data-category="endocrina">
                    <div class="card-content">
                        <h3 class="card-title">Doenças Endócrinas, Nutricionais e Metabólicas</h3>
                        <p class="card-description"> nada ainda</p>
                    </div>
                </button>

                <button class="disease-card" data-category="sensorial">
                    <div class="card-content">
                        <h3 class="card-title">Doenças Sensoriais</h3>
                        <p class="card-description">Glaucoma, Surdez neurossensorial, Catarata</p>
                    </div>
                </button>

                <button class="disease-card" data-category="osteomuscular">
                    <div class="card-content">
                        <h3 class="card-title">Doenças Osteomusculares e Articulares</h3>
                        <p class="card-description">nada tbm</p>
                    </div>
                </button>

                <button class="disease-card" data-category="outras">
                    <div class="card-content">
                        <h3 class="card-title">Outras Condições Crônicas Funcionais</h3>
                        <p class="card-description">Lúpusm eritematoso sistêmico, Doeença celíaca, Endometriose</p>
                    </div>
                </button>

            </div>
        </section>
    </main>
</body>
</html>
